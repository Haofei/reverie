[package]
name = "reverie-examples"
version = "0.1.0"
authors = ["Meta Platforms"]
edition = "2024"
repository = "https://github.com/facebookexperimental/reverie"
license = "BSD-2-Clause"
publish = false

[[bin]]
name = "chaos"
path = "chaos.rs"

[[bin]]
name = "chrome_trace"
